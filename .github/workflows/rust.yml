# =============================================================================
# Rust CI/CD Pipeline for Umbra
#
# This workflow ensures code quality, security, and functionality by running
# comprehensive checks on every push and pull request to the main branch.
#
# Two-tier test strategy:
# - PR/push: fast-tests (skips SPHINCS+ keygen/sign/verify, ~5 min)
# - Nightly: full production crypto including SPHINCS+ (~3 hours)
#
# Pipeline stages:
# 1. Setup: Install Rust toolchain and setup caching for faster builds
# 2. Format: Fail fast if code is not formatted
# 3. Check: Verify code compiles successfully
# 4. Lint: Run clippy for code quality and best practices
# 5. Test: Execute test suite to verify functionality
# 6. Security: Scan for known vulnerabilities in dependencies
# 7. Fuzz: Short fuzz runs on serialization boundaries
# =============================================================================

name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Nightly at 03:00 UTC â€” runs full production test suite with SPHINCS+
    - cron: "0 3 * * *"

env:
  # Enable colored output for better readability in CI logs
  CARGO_TERM_COLOR: always

# Restrict GITHUB_TOKEN permissions to minimum required
permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository code
      - uses: actions/checkout@v4

      # Install the latest stable Rust toolchain
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Cache Cargo dependencies and build artifacts to speed up subsequent runs
      # Using rust-cache which intelligently handles Rust's large target directories
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      # Enforce consistent code formatting across the codebase
      # Runs first to fail fast on simple formatting issues
      - name: Check formatting
        run: cargo fmt --all -- --check

      # Verify that all workspace members typecheck successfully
      # Using check instead of build for faster CI (skips codegen)
      # Check both configurations since conditional compilation (#[cfg(feature)])
      # produces different code paths
      - name: Check
        run: cargo check --workspace --verbose

      - name: Check (fast-tests)
        run: cargo check --workspace --verbose --features fast-tests

      # Run Clippy linter to catch common mistakes and enforce best practices
      # Treats all warnings as errors to maintain high code quality
      # Both configurations are checked to catch warnings in #[cfg] branches
      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Run clippy (fast-tests)
        run: cargo clippy --workspace --features fast-tests -- -D warnings

      # Execute the full test suite with fast-tests feature for CI speed
      # fast-tests skips SPHINCS+ signing/verification (~5-20x faster)
      # while keeping all Dilithium5 signing and verification
      - name: Run tests
        run: cargo test --workspace --verbose --features fast-tests

      # Install cargo-audit if not already available
      # cargo-audit scans for security vulnerabilities in dependencies
      - name: Install cargo-audit
        run: cargo audit --version || cargo install cargo-audit --locked

      # Scan dependencies for known security vulnerabilities
      - name: Run security audit
        run: cargo audit

  # End-to-end simulator: boots 3 validators, runs transactions and attack scenarios
  simulator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run simulator
        run: cargo run --release --bin simulator

  # Fuzz testing runs in parallel on nightly (libfuzzer requires nightly + Linux)
  fuzz:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - fuzz_decode_message
          - fuzz_deserialize_transaction
          - fuzz_deserialize_vertex
          - fuzz_transaction_validate
    steps:
      - uses: actions/checkout@v4

      - name: Install nightly Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: fuzz

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      # Run each fuzz target for 60 seconds. Any panic or crash fails the job.
      - name: Fuzz ${{ matrix.target }}
        run: cargo fuzz run ${{ matrix.target }} -- -max_total_time=60

  # Nightly: full production test suite with real SPHINCS+ keygen/sign/verify.
  # This ensures the hybrid signature scheme works end-to-end. Only runs on
  # schedule (not on PR/push) since SPHINCS+ operations are very slow.
  full-crypto:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      # Full test suite without fast-tests: real SPHINCS+ keygen, signing, and verification
      - name: Run tests (full SPHINCS+)
        run: cargo test --workspace --verbose
