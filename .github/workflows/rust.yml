# =============================================================================
# Rust CI/CD Pipeline for Umbra
#
# Two-tier test strategy:
# - PR/push: fast-tests (skips SPHINCS+ keygen/sign/verify, ~2-3 min)
# - Nightly: full production crypto including SPHINCS+ (~3 hours)
#
# Pipeline stages:
# 1. Format: Fail fast on formatting issues
# 2. Lint: Clippy (subsumes cargo check) with fast-tests feature
# 3. Test: Execute test suite with fast-tests
# 4. Security: Scan for known vulnerabilities in dependencies
# =============================================================================

name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Nightly at 03:00 UTC — runs full production test suite with SPHINCS+
    - cron: "0 3 * * *"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      # Fail fast on formatting
      - name: Check formatting
        run: cargo fmt --all -- --check

      # Clippy subsumes cargo check — no need to run both.
      # Only lint the fast-tests config since that's what tests run against.
      # The nightly full-crypto job covers the default config.
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --features fast-tests -- -D warnings

      # Test suite with fast-tests (skips SPHINCS+ for speed)
      - name: Run tests
        run: cargo test --workspace --features fast-tests

      - name: Install cargo-audit
        run: cargo audit --version || cargo install cargo-audit --locked

      # Simulator: boots 3 validators, runs transactions and attack scenarios
      - name: Run simulator
        run: cargo run --bin simulator --features fast-tests

      - name: Run security audit
        run: cargo audit

  # Fuzz testing on nightly (libfuzzer requires nightly + Linux)
  fuzz:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - fuzz_decode_message
          - fuzz_deserialize_transaction
          - fuzz_deserialize_vertex
          - fuzz_transaction_validate
    steps:
      - uses: actions/checkout@v4

      - name: Install nightly Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: fuzz

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: Fuzz ${{ matrix.target }}
        run: cargo fuzz run ${{ matrix.target }} -- -max_total_time=60

  # Nightly: full production test suite with real SPHINCS+ keygen/sign/verify.
  # Covers both default and fast-tests clippy to catch warnings in all #[cfg] branches.
  full-crypto:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      # Lint default config (without fast-tests) — catches #[cfg(not(feature))] warnings
      - name: Run clippy (default config)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests (full SPHINCS+)
        run: cargo test --workspace --verbose
