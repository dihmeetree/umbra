name: Deploy UI to AWS S3

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js 22 and Corepack
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack (for Yarn 4)
        run: corepack enable

      # 3Ô∏è‚É£ Install Compact compiler
      - name: Install Compact compiler
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/midnightntwrk/compact/releases/latest/download/compact-installer.sh | sh
          echo "$HOME/.compact/bin" >> $GITHUB_PATH

      - name: Set default Compact compiler
        run: |
          compact update

      - name: Verify Compact installation
        run: |
          compact --version

      # 4Ô∏è‚É£ Cache Yarn dependencies
      - name: Get Yarn cache directory
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      # 5Ô∏è‚É£ Cache Compact compiler
      - name: Cache Compact compiler
        uses: actions/cache@v4
        with:
          path: ~/.compact
          key: compact-${{ runner.os }}-${{ hashFiles('**/compact-lock.json', '**/compact.json') }}
          restore-keys: |
            compact-${{ runner.os }}-

      # 6Ô∏è‚É£ Cache compiled contracts (OPTIMIZATION)
      - name: Cache compiled contracts
        uses: actions/cache@v4
        with:
          path: packages/contracts/**/dist
          key: contracts-${{ runner.os }}-${{ hashFiles('packages/contracts/**/*.compact') }}
          restore-keys: |
            contracts-${{ runner.os }}-

      # 7Ô∏è‚É£ Restore Turborepo cache
      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            node_modules/.cache/turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx', '**/*.compact') }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}-
            turbo-${{ runner.os }}-

      # 8Ô∏è‚É£ Install dependencies (workspace-aware)
      - name: Install dependencies
        run: yarn install --immutable

      # 9Ô∏è‚É£ Build UI with dependencies (including contracts)
      - name: Build UI (Vite)
        env: 
          VITE_CONTRACT_ADDRESS: ${{ secrets.VITE_CONTRACT_ADDRESS }}
          VITE_NETWORK_ID: ${{ secrets.VITE_NETWORK_ID }}
          VITE_LOGGING_LEVEL: ${{ secrets.VITE_LOGGING_LEVEL }}
          VITE_INDEXER_URL: ${{ secrets.VITE_INDEXER_URL }}
          VITE_INDEXER_WS_URL: ${{ secrets.VITE_INDEXER_WS_URL }}
          VITE_PROOF_SERVER_URI: ${{ secrets.VITE_PROOF_SERVER_URI }}
          VITE_SERVER_SIDE_BOT_CONNECTION_URL: ${{ secrets.VITE_SERVER_SIDE_BOT_CONNECTION_URL }}
        run: yarn turbo run build --filter=@statera/statera-ui

      # üîü Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload to AWS S3
      - name: Deploy to S3
        run: |
          aws s3 sync ./packages/ui/dist s3://${{ secrets.AWS_S3_BUCKET }} --delete