name: Deploy UI to AWS S3

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js and Corepack
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (for Yarn 4)
        run: corepack enable

      # 3️⃣ Restore Turborepo cache
      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            turbo-${{ runner.os }}-

      # 4️⃣ Install dependencies (workspace-aware)
      - name: Install dependencies
        run: yarn install --immutable

      # 5️⃣ Build only the UI folder (Vite React)
      - name: Build UI (Vite)
        run: yarn turbo run build --filter=ui

      # 6️⃣ Upload to AWS S3
      - name: Deploy to S3
        uses: aws-actions/s3-sync@v2
        with:
          bucket: ${{ secrets.AWS_S3_BUCKET }}
          region: ${{ secrets.AWS_REGION }}
          source: ./packages/ui/dist
          destination: /
          delete: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
