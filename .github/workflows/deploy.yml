name: Deploy UI to AWS S3

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js 22 and Corepack
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack (for Yarn 4)
        run: corepack enable

      # 3Ô∏è‚É£ Install Compact compiler
      - name: Install Compact compiler
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/midnightntwrk/compact/releases/latest/download/compact-installer.sh | sh
          echo "$HOME/.compact/bin" >> $GITHUB_PATH

      - name: Set Compact compiler to 0.25.0
        run: |
          compact update 0.25.0

      - name: Verify Compact installation
        run: |
          compact --version
          compact default

      # 4Ô∏è‚É£ Cache Yarn dependencies
      - name: Get Yarn cache directory
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      # 5Ô∏è‚É£ Cache Compact compiler (with version in key)
      - name: Cache Compact compiler
        uses: actions/cache@v4
        with:
          path: ~/.compact
          key: compact-0.25.0-${{ runner.os }}-${{ hashFiles('**/compact-lock.json', '**/compact.json') }}
          restore-keys: |
            compact-0.25.0-${{ runner.os }}-

      # 6Ô∏è‚É£ Restore Turborepo cache - UPDATED WITH COMPILER VERSION
      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            node_modules/.cache/turbo
          key: turbo-compact-0.25.0-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx', '**/*.compact') }}
          restore-keys: |
            turbo-compact-0.25.0-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}-
            turbo-compact-0.25.0-${{ runner.os }}-

      # 7Ô∏è‚É£ Install dependencies (workspace-aware)
      - name: Install dependencies
        run: yarn install --immutable

      # 8Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 9Ô∏è‚É£ Download keys from S3 BEFORE building
      - name: Download keys from S3
        run: |
          mkdir -p packages/ui/public/keys
          aws s3 sync s3://contract-zk-artifact/keys/ packages/ui/public/keys/
          echo "‚úÖ Keys downloaded to public/keys"
          ls -la packages/ui/public/keys/

      # üîü Build UI with dependencies (including contracts) - FORCE REBUILD
      - name: Build UI (Vite)
        env:
          VITE_CONTRACT_ADDRESS: ${{ secrets.VITE_CONTRACT_ADDRESS }}
          VITE_NETWORK_ID: ${{ secrets.VITE_NETWORK_ID }}
          VITE_LOGGING_LEVEL: ${{ secrets.VITE_LOGGING_LEVEL }}
          VITE_INDEXER_URL: ${{ secrets.VITE_INDEXER_URL }}
          VITE_INDEXER_WS_URL: ${{ secrets.VITE_INDEXER_WS_URL }}
          VITE_PROOF_SERVER_URI: ${{ secrets.VITE_PROOF_SERVER_URI }}
          VITE_SERVER_SIDE_BOT_CONNECTION_URL: ${{ secrets.VITE_SERVER_SIDE_BOT_CONNECTION_URL }}
        run: |
          yarn turbo run build --filter=@statera/statera-ui --force
          echo "‚úÖ Build completed"

      # 1Ô∏è‚É£1Ô∏è‚É£ Verify and fix zkir files
      - name: Verify and fix zkir files in dist
        run: |
          echo "üìÅ Checking zkir folder in dist..."
          
          if [ -d "packages/ui/dist/zkir" ]; then
            echo "‚úÖ zkir folder exists in dist"
            echo "Current zkir contents:"
            ls -lah packages/ui/dist/zkir/
            
            ZKIR_COUNT=$(find packages/ui/dist/zkir -name "*.zkir" 2>/dev/null | wc -l)
            BZKIR_COUNT=$(find packages/ui/dist/zkir -name "*.bzkir" 2>/dev/null | wc -l)
            
            echo ""
            echo "Found $ZKIR_COUNT .zkir files"
            echo "Found $BZKIR_COUNT .bzkir files"
            
            if [ $BZKIR_COUNT -eq 0 ]; then
              echo ""
              echo "‚ùå No .bzkir files found! Copying manually..."
              
              # Check if source exists
              if [ -d "packages/contracts/ada-statera-protocol/dist/managed/adaStateraProtocol/zkir" ]; then
                echo "Source zkir folder found, copying all files..."
                cp -v packages/contracts/ada-statera-protocol/dist/managed/adaStateraProtocol/zkir/*.bzkir packages/ui/dist/zkir/ 2>/dev/null || echo "No .bzkir files in source"
                cp -v packages/contracts/ada-statera-protocol/dist/managed/adaStateraProtocol/zkir/*.zkir packages/ui/dist/zkir/ 2>/dev/null || echo "No .zkir files in source"
                
                echo ""
                echo "After manual copy:"
                ls -lah packages/ui/dist/zkir/
              else
                echo "‚ùå Source zkir folder not found!"
              fi
            else
              echo "‚úÖ .bzkir files present"
            fi
          else
            echo "‚ùå zkir folder NOT found in dist! Creating and copying..."
            mkdir -p packages/ui/dist/zkir
            
            if [ -d "packages/contracts/ada-statera-protocol/dist/managed/adaStateraProtocol/zkir" ]; then
              echo "Copying all zkir files..."
              cp -rv packages/contracts/ada-statera-protocol/dist/managed/adaStateraProtocol/zkir/* packages/ui/dist/zkir/
              
              echo ""
              echo "After copy:"
              ls -lah packages/ui/dist/zkir/
            else
              echo "‚ùå Source zkir folder not found!"
              exit 1
            fi
          fi
          
          echo ""
          echo "Final zkir verification:"
          find packages/ui/dist/zkir -type f

      # 1Ô∏è‚É£2Ô∏è‚É£ Verify keys are in dist
      - name: Verify keys in dist folder
        run: |
          if [ -d "packages/ui/dist/keys" ]; then
            echo "‚úÖ Keys folder exists in dist"
            echo "Keys found:"
            ls -la packages/ui/dist/keys/ | head -10
          else
            echo "‚ùå Keys folder NOT found in dist - copying manually"
            mkdir -p packages/ui/dist/keys
            aws s3 sync s3://contract-zk-artifact/keys/ packages/ui/dist/keys/
            echo "Keys copied:"
            ls -la packages/ui/dist/keys/ | head -10
          fi

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload to AWS S3
      - name: Deploy to S3
        run: |
          echo "üöÄ Deploying to S3..."
          aws s3 sync ./packages/ui/dist s3://${{ secrets.AWS_S3_BUCKET }} --delete
          echo "‚úÖ Deployment completed"
          
          echo ""
          echo "Verifying uploaded zkir files on S3:"
          aws s3 ls s3://${{ secrets.AWS_S3_BUCKET }}/zkir/ || echo "No zkir folder on S3"