name: Deploy Vite UI to Vercel (from Turbo Cache)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Restore Turbo cache
      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('**/turbo.json') }}
          restore-keys: |
            turbo-${{ runner.os }}-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Reuse Turbo cached build (no rebuild if cache valid)
      - name: Reuse cached Vite build
        run: npx turbo run build --filter=ui --cache-dir=.turbo --force=false

      # 6️⃣ Install Vercel CLI
      - name: Install Vercel CLI
        run: npm install -g vercel

      # 7️⃣ Deploy to Vercel (using prebuilt dist)
      - name: Deploy to Vercel
        run: vercel deploy ./packages/ui/dist --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
