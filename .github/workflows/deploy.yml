name: Cached Deploy (Use Turbo Cache)

on:
  push:
    branches:
      - dev
  pull-request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Restore Turborepo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Restore previous dist artifacts (if cached externally)
        run: ls -R packages/ui/dist || echo "No dist found â€” ensure previous build cache exists!"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy UI dist to S3
        run: |
          if [ -d "packages/ui/dist" ]; then
            aws s3 sync packages/ui/dist s3://${{ secrets.S3_BUCKET_NAME }} --delete
          else
            echo "Error: UI dist folder not found in cache. Exiting."
            exit 1
          fi
