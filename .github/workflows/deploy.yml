name: Deploy Vite UI to Vercel (from Turbo Cache)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (with Corepack)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      # 3️⃣ Enable Corepack and use the correct Yarn version
      - name: Enable Corepack (Yarn 4)
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate
          yarn --version

      # 4️⃣ Restore Turbo cache
      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('**/turbo.json') }}
          restore-keys: |
            turbo-${{ runner.os }}-

      # 5️⃣ Install dependencies using Yarn 4
      - name: Install dependencies
        run: yarn install --immutable

      # 6️⃣ Reuse cached Turbo build (no rebuild if cache valid)
      - name: Build UI using Turbo cache
        run: yarn turbo run build --filter=ui --cache-dir=.turbo --force=false

      # 7️⃣ Install Vercel CLI with Yarn 4
      - name: Install Vercel CLI
        run: yarn dlx vercel@latest --version

      # 8️⃣ Deploy prebuilt Vite dist to Vercel
      - name: Deploy to Vercel
        run: yarn dlx vercel deploy ./packages/ui/dist --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      
       # Save Turbo cache (optional but recommended)
      - name: Save Turbo cache
        if: always()
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('**/turbo.json') }}
